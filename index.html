<body>

        <div class="container">
          <a class="navbar-brand" href="#">
            <img src="images/logo.png" alt="logo" width="50" height="50">
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Services</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Testimonials</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">FAQ</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Portfolio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Contact</a>
              </li>
            </ul>
            <button type="button" class="rounded-pill btn-rounded">+91 1111111111
              <span>
                <i class="fas fa-phone-alt"></i>
              </span>
            </button>
          </div>
        </div>

            <div class="col-md-6 intros text-start">

                <span class="display-2--description lh-base">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Odio exercitationem adipisci laboriosam possimus debitis distinctio dolore, nam delectus.</span>
              </h1>
              <button type="button" class="rounded-pill btn-rounded">Get in Touch

                  <i class="fas fa-arrow-right"></i>
                </span>
              </button>
            </div>

            <!-- Video -->

            <div class="col-md-6 intros text-end">
              <div class="video-box">
                <img src="/images/arts/Designer _Isometric.png" alt="Illustration" class="img-fluid"> 
                <a href="#">
                  <span>
                    <i class="fas fa-play-circle"></i>
                  </span>
                  <span class="border-animation  border-animation--border-1"></span>
                  <span class="border-animation border-animation--border-2"></span>
                </a>
              </div>
            </div>
          </div>
        </div>
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320">

        <div class="row">

            <div class="companies__logo-box shadow-sm">
              <img src="images/companies/campany-1.png" alt="">

          </div>
          <div class="col-md-4 col-lg-2">

              <img src="images/companies/campany-2.png" alt="">
